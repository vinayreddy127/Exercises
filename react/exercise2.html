<!--
    Create the equivalent of the following markup using React
    <div title="Introduction to react">
        An introduction to React
        <br />
        <span id="description">A UI library by Facebook and Instagram</span>
    </div>
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.development.min.js"></script>

        <script>
            // a React element - just like a DOM like - a simplified version of a DOM node
            const el = React.createElement(
                'div',
                null,
                React.createElement(
                    'span',
                    {id:"Counter"},
                    "0"
                ),
                React.createElement(
                    'button',
                    null,
                    '+'
                ),React.createElement(
                    'button',
                    null,
                    '-'
                )
            );

            // takes the element and creates the DOM nodes and sets the root's child to the main DOM node
            ReactDOM.render( el, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
